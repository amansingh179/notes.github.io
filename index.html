<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Type Notes</title>
</head>
<body>
    <section class="navbar">
        <h1 class="heading">Notes Making</h1>
        <div class="find">
            <input type="search" name="search" id="searchtext" placeholder="Find your notes">
            <button id="btn">Find</button>
        </div>
    </section>
    <div class="main">
        <h1>Write Your Notes here!</h1>
        <div class="container">
            <div class="container-body">
                <h3 id="body-title">Take Your notes</h5>
                <div class="from"><textarea name="form" id="addtext" cols="30" rows="10"></textarea></div>
                <button  id="addbtn">Add Note</button>
            </div>
            <div id="show">
                <h1>Your Notes</h1>
                <div class="showingnotes" id="notes"></div>
            </div>
        </div>
        

</body>
 <script src="app.js"></script>
</html>
